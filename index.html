<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Cult of VITB</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="hero">
        <div class="white-line">
            <div class="title">
                <H1 class="cc"><span id="c">C</span>ODER'S &nbsp;<span id="c">C</span>ULT</H1>
                <h3 class="vitb">AT VITB</h3>
            </div>
        </div> 
        <div id="join">
            <button class="join"> Join the Community! </button>
        </div>
    </div>
    <hr />
    <div class="form">
        <h3 class="su">Sign Up</h3>
        <hr />
        <br />
        <form action="">
            <h4>Name</h4>
            <label for="Name">
                <input placeholder="type your full name here" id="name">
            </label>
            <h4>Age</h4>
            <label for="Age">
                <input placeholder="type your age here" id="Age">
            </label>
            <h4>Email</h4>
            <label for="Email">
                <input placeholder="type your email id here" id="Email">
            </label>
            <h4>College Registration Number</h4>
            <label for="Reg">
                <input placeholder="type your registration number here" id="Reg">
            </label>
        </form>
        <br />
        <br />
        <div class="subbutton">
            <button class="sub" type="submit">Submit</button>
        </div>
    </div>
    <hr />

    <div class="about">
        <H2>About Us</H2>

        <div class="points">
            <div class="points1">
                <div class="p1">
                    <p>healthy competition among peers</p>

                </div>
                <div class="p2">
                    <p>building a coding community</p>

                </div>
                <div class="p3">
                    <p>making students understand the value of collaboration and team-work</p>

                </div>
            </div>
            <div class="points2">
                <div class="p4">
                    <p>finding the right peers who help in growth and learning</p>

                </div>
                <div class="p5">
                    <p>motivation</p>

                </div>
            </div>
        </div>
    </div>    
    <footer>
        <div>

        </div>
    </footer>
</body>

</html>
